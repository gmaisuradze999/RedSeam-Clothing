<div class="authorization">
    <div class="left">
        <!-- <img src="./images/modelsWalking.svg" alt="Models Walking"> -->
    </div>
    <div class="right">
        <form id="log-in">
            <span class="log-in-header">
                Log in
            </span>
            <input type="text" placeholder="Email or username *" class="email-or-username">
            <input type="password" placeholder="password *" class="password">
            <button class="log-in-button">
                <span class="log-in-button-text">
                    Log in
                </span>
            </button>
            <div class="redirection">
                <span class="not-member">
                    Not a member?
                </span>
                <span class="registration-url">
                    Register
                </span>
            </div>
        </form>
        <form id="registration"></form>
    </div>
</div>
