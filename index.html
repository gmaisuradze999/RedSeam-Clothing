<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/redSeamClothingLogo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RedSeam Clothing</title>
  </head>
  <body>
    <header>
      <!-- Main logo that redirects to products listing when clicked -->
      <div class="left" id="mainLogo">
        <img
          src="./images/redSeamClothingLogo.svg"
          alt="RedSeam Clothing Logo"
        />
        <span> RedSeam Clothing </span>
      </div>
      <div class="right">
        <!-- Login button - shown when user is not logged in -->
        <button id="before-log-in">
          <img
            src="./images/personSiluet.svg"
            alt="Log In/Registration Personal Siluet"
          />
          <span> Log In </span>
        </button>
        <!-- User section - shown after successful login -->
        <div id="after-log-in">
          <!-- Shopping cart icon that toggles cart sidebar visibility -->
          <img src="./images/cart.svg" alt="Cart" id="cart-symbol" onclick="controlCardContainer()"/>
          <!-- User profile picture populated from localStorage after login -->
          <div class="profile-picture-after-log-in"></div>
          <img
            src="./images/dropdownIcon.svg"
            alt="Dropdown Icon"
            class="dropdownIcon"
          />
        </div>
      </div>
    </header>
    <!-- Main application container where all pages are dynamically loaded -->
    <main id="app">
    </main>

    <script src="main.js"></script>
  </body>
</html>
