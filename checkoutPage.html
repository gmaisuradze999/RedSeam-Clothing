<div class="checkout-container">
  <div class="top">
    <span>Checkout</span>
  </div>
  <div class="bottom">
    <div class="left">
      <div class="form-top">
        <span>Order details</span>
      </div>
      <div class="form-bottom">
        <form action="">
          <div class="fullname">
            <input type="text" placeholder="Name" id="name-input" required />
            <input
              type="text"
              placeholder="Surname"
              id="surname-input"
              required
            />
          </div>
          <div class="email">
            <img src="./images/mailIcon.svg" alt="Mail Icon" id="mail-icon" />
            <input type="email" placeholder="Email" id="email-input" required />
          </div>
          <div class="address">
            <input
              type="text"
              placeholder="Address"
              id="address-input"
              required
            />
            <input
              type="number"
              placeholder="Zip code"
              id="zip-code-input"
              required
            />
          </div>
        </form>
      </div>
    </div>
    <div class="right">
      <div class="info-container">
        <div class="shopping-cart-container">
          <div class="chosen-products" id="chosen-products-checkout"></div>
          <div class="totals">
            <div class="suptotal">
              <span>Iteams subtotal</span>
              <span class="iteams-subtotal-number">$ 50</span>
            </div>
            <div class="delivery">
              <span>Delivery</span>
              <span class="delivery-total">$ 5</span>
            </div>
            <div class="total">
              <span>Delivery</span>
              <span class="total-number">$ 55</span>
            </div>
          </div>
        </div>
        <div id="error-text"></div>
        <button id="checkout-button" onclick="pay()">
          <span>Pay</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div id="congratulations-container">
  <div class="congratulations-box">
    <img
      src="./images/xSign.svg"
      alt=""
      id="deleteXSign"
      onclick="listingRedirection()"
    />
    <div class="c-container">
      <img
        src="./images/greenCheckMark.svg"
        alt="Green Check Mark"
        id="green-check-mark"
      />
      <p id="congrats-text">Congrats!</p>
      <p id="placed-order">Your order is placed successfully!</p>
    </div>
    <button id="continue-shopping" onclick="listingRedirection()">
      <span>Continue shopping</span>
    </button>
  </div>
</div>
