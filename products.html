<!-- Products listing page header with filters and sorting -->
<div class="indicators">
  <div class="left">
    <span> Products </span>
  </div>
  <div class="right">
    <!-- Product count indicator updated by renderPagination() -->
    <div class="product-number-indicator">
      <span id="productsIndicator"> Showing 1â€“10 of 100 results </span>
    </div>
    <img
      src="./images/greyVerticalLine.svg"
      alt="Grey Vertical Line"
      class="grey-vertical-line"
    />
    <!-- Price filter dropdown -->
    <div id="filtering">
      <img
        src="./images/filterIcon.svg"
        alt="Filter Icon"
        class="filter-icon"
      />
      <span class="filter"> Filter </span>
      <!-- Price filter form that appears on click -->
      <div id="price-filter">
        <p>Select price</p>
        <div class="inputs">
          <!-- Price range inputs with custom placeholder handling -->
          <div class="price-from-container">
            <input
              type="number"
              placeholder="From"
              id="price-from"
              required
              onkeydown="fakePlaceholderDisplay(this, event)"
            />
            <span class="fake-placeholder"> * </span>
          </div>
          <div class="price-to-container">
            <input
              type="number"
              placeholder="To"
              id="price-to"
              required
              onkeydown="fakePlaceholderDisplay(this, event)"
            />
            <span class="fake-placeholder"> * </span>
          </div>
        </div>
        <!-- Apply button that triggers price filtering -->
        <div class="apply">
          <button id="apply-button" onclick="priceFilter('add', this)">
            <span class="apply-button-text"> Apply </span>
          </button>
        </div>
      </div>
    </div>
    <!-- Sorting dropdown -->
    <div id="sorting">
      <span class="sorting-indicator"> Sort by </span>
      <img
        src="./images/dropdownIcon.svg"
        alt="Dropdown Icon"
        class="dropdown-icon"
      />
      <!-- Sorting options that trigger priceSort() function -->
      <div id="sorting-filter">
        <p>Sort by</p>
        <span onclick="priceSort('created_at', 'add', this)">
          New products first
        </span>
        <span onclick="priceSort('price', 'add', this)">
          Price, low to high
        </span>
        <span onclick="priceSort('-price', 'add', this)">
          Price, high to low
        </span>
      </div>
    </div>
  </div>
</div>
<!-- Container for active filter tags displayed by chosenFilters() -->
<div id="chosen-filters"></div>
<!-- Main products grid populated by initProductsList() -->
<div class="products"></div>
<!-- Pagination controls rendered by renderPagination() -->
<div class="pagination-container">
  <div class="pagination"></div>
</div>
