<div class="indicators">
  <div class="left">
    <span> Products </span>
  </div>
  <div class="right">
    <div class="product-number-indicator">
      <span> Showing 1â€“10 of 100 results </span>
    </div>
    <img
      src="./images/greyVerticalLine.svg"
      alt="Grey Vertical Line"
      class="grey-vertical-line"
    />
    <div id="filtering">
      <img
        src="./images/filterIcon.svg"
        alt="Filter Icon"
        class="filter-icon"
      />
      <span class="filter"> Filter </span>
      <div id="price-filter">
        <p>Select price</p>
        <div class="inputs">
          <div class="price-from-container">
            <input
              type="number"
              placeholder="From"
              id="price-from"
              required
              onkeydown="fakePlaceholderDisplay(this, event)"
            />
            <span class="fake-placeholder"> * </span>
          </div>
          <div class="price-to-container">
            <input
              type="number"
              placeholder="To"
              id="price-to"
              required
              onkeydown="fakePlaceholderDisplay(this, event)"
            />
            <span class="fake-placeholder"> * </span>
          </div>
        </div>
        <div class="apply">
          <button id="apply-button" onclick="priceFilter('add', this)">
            <span class="apply-button-text"> Apply </span>
          </button>
        </div>
      </div>
    </div>
    <div id="sorting">
      <span class="sorting-indicator"> Sort by </span>
      <img
        src="./images/dropdownIcon.svg"
        alt="Dropdown Icon"
        class="dropdown-icon"
      />
      <div id="sorting-filter">
        <p>Sort by</p>
        <span> New products first </span>
        <span> Price, low to high </span>
        <span> Price, high to low </span>
      </div>
    </div>
  </div>
</div>

    <img src="./images/deleteSign.svg" alt="Delete Sign" class="delete-sign" />
  </div> -->
</div>
